<!DOCTYPE html>
<html lang="es">
<head>
	{% load static %}
	{% get_static_prefix as STATIC_PREFIX %}
	<meta charset="UTF-8">
	<title>Inicio</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{STATIC_PREFIX}}css/smoothness/jquery-ui-1.9.2.custom.css">
	<link rel="stylesheet" href="{{STATIC_PREFIX}}css/bootstrap.min.css">
	<link rel="stylesheet" href="{{STATIC_PREFIX}}css/estilos.css">

	<!-- Jquery -->
	<script src="{{STATIC_PREFIX}}js/jquery.js"></script>
	<script src="{{STATIC_PREFIX}}js/bootstrap.min.js"></script>
	<script src="{{STATIC_PREFIX}}js/jquery.numbox-1.1.0.min.js"></script>
	<script src="{{STATIC_PREFIX}}js/FormCtrl.js"></script>
	<script src="{{STATIC_PREFIX}}js/codigo.js"></script>


	<!-- UI -->
	<script src="{{STATIC_PREFIX}}js/jquery-ui-1.9.2.custom.js"></script>
	

	<script>
		$(document).ready(function() {
			function Deshabilita(valor) {
				// body...
				if (valor) {
					$.each($('input'),function(){
						$(this).prop("disabled", true);
					});
					$('#btn_siguiente').prop("disabled", false);
				}else{
					$.each($('input'),function(){
						$(this).prop("disabled", false);
					});
					$('#btn_siguiente').prop("disabled", true);
				};
			}

			function Begin(param) {
				// body...
				Deshabilita(param['msg']);
				
				if (param['folio'] != 0) {
					$('#id_folio').val(param['folio']);
					$('#id_folio_principal').val(param['folio']);
				};

				if (param['usuario'] != 'capturista') {
					$('#id_monitor_clinico').val(param['usuario']);
				};

				if (param['espe'] != 'espe') {
					$('#id_espe_medica').val(param['espe']);
				};
			}

			var param = {
							"msg":{{msg|default:'false'}},
							"folio":{{folio|default:'0'}},
							"usuario":"{{usuario|default:'capturista'}}",
							"espe":"{{espe|default:'espe'}}"
						};

			Begin(param);

		})
		

	</script>
</head>
<body>

{% block menu  %}
{% endblock %}

</body>
</html>
